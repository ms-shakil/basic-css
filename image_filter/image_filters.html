<!DOCTYPE html>
<html>
    <head>
        <title>Image filter</title>
        <link rel="stylesheet" href="image_filters.css">

    </head>
    <body>
        <img src="angelina.jpg">
        <img class="blur" src="angelina.jpg">
        <img class="brightness" src="angelina.jpg">
        <img  class="contrast" src="angelina.jpg">
        <img class="grayscale" src="angelina.jpg">
        <img class="invert" src="angelina.jpg">
        <img class="opacity" src="angelina.jpg">
        <img class="saturate" src="angelina.jpg">
        <img class="sepia" src="angelina.jpg">
        <img class="drop-shadow" src="angelina.jpg">






    </body>
</html>
